<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121;color: #fff;">
</body>


    <script>
        // creating a html element using document.createElement()
        const div = document.createElement('div')
        console.log(div);

        // giving class name 
        div.className = "main"

        // giving id 
        div.id = "myId"
        // div.id = Math.round(Math.random() * 10 + 1)

        // giving other attribute like title,....
        div.setAttribute("title","generated_title")

        // giving styling 
        div.style.backgroundColor = "green"
        div.style.padding = "12px"

        // div.innerText = "Chetan Sharma"  // in this way you can give text to div but it is not optimised
        // for optimization we set the child node.
        const addText = document.createTextNode("Chetan sharma") // in this way we can create a text node...
        div.appendChild(addText) // and then set using appendChild...

        // attaching div to body...
        document.body.appendChild(div)
        
    </script>
</html>
